<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-search me-2"></i>
                    Tìm Kiếm Khách Hàng
                </h4>
            </div>
            <div class="card-body">
                <form class="row g-3" method="get">
                    <div class="col-md-4">
                        <label for="khachHangId" class="form-label">Mã Khách Hàng</label>
                        <input type="text" class="form-control" id="khachHangId" name="khachHangId" 
                               th:value="${param.khachHangId}" placeholder="Nhập mã khách hàng">
                    </div>
                    <div class="col-md-4">
                        <label for="tenKhachHang" class="form-label">Tên Khách Hàng</label>
                        <input type="text" class="form-control" id="tenKhachHang" name="tenKhachHang" 
                               th:value="${param.tenKhachHang}" placeholder="Nhập tên khách hàng">
                    </div>
                    <div class="col-md-4">
                        <label for="soDienThoai" class="form-label">Số Điện Thoại</label>
                        <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" 
                               th:value="${param.soDienThoai}" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               th:value="${param.email}" placeholder="Nhập email">
                    </div>
                    <div class="col-md-4">
                        <label for="diaChi" class="form-label">Địa Chỉ</label>
                        <input type="text" class="form-control" id="diaChi" name="diaChi" 
                               th:value="${param.diaChi}" placeholder="Nhập địa chỉ">
                    </div>
                    <div class="col-md-4">
                        <label for="loaiKhachHang" class="form-label">Loại Khách Hàng</label>
                        <select class="form-control" id="loaiKhachHang" name="loaiKhachHang">
                            <option value="">Tất cả</option>
                            <option th:value="VIP" th:selected="${param.loaiKhachHang == 'VIP'}">VIP</option>
                            <option th:value="Thường" th:selected="${param.loaiKhachHang == 'Thường'}">Thường</option>
                            <option th:value="Mới" th:selected="${param.loaiKhachHang == 'Mới'}">Mới</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-2"></i>Tìm Kiếm
                        </button>
                        <a href="/customers/search" class="btn btn-secondary ms-2">
                            <i class="fas fa-redo me-2"></i>Làm Mới
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Kết quả tìm kiếm -->
        <div class="card mt-4" th:if="${customers != null}">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    Kết Quả Tìm Kiếm (<span th:text="${customers.size()}">0</span> khách hàng)
                </h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Mã KH</th>
                                <th>Tên Khách Hàng</th>
                                <th>Số Điện Thoại</th>
                                <th>Email</th>
                                <th>Địa Chỉ</th>
                                <th>Loại KH</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.khachHangId}">KH001</td>
                                <td th:text="${customer.tenKhachHang}">Nguyễn Văn An</td>
                                <td th:text="${customer.soDienThoai}">0901234567</td>
                                <td th:text="${customer.email}">an.nguyen@gmail.com</td>
                                <td th:text="${customer.diaChi}">123 Nguyễn Trãi, Q1</td>
                                <td th:text="${customer.loaiKhachHang}">VIP</td>
                                <td>
                                    <a th:href="@{/customers/edit/{id}(id=${customer.khachHangId})}" 
                                       class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i> Sửa
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${customers.isEmpty()}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Không tìm thấy khách hàng nào phù hợp với tiêu chí tìm kiếm
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4 text-center">
            <a href="/customers" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i>Quay Lại Danh Sách
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
