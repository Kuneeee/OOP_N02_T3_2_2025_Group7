<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thêm Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .required {
            color: red;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15);
        }
        .btn-back {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-back:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store me-2"></i>Quản Lý Bán Hàng
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products"><i class="fas fa-box me-1"></i>Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/customers"><i class="fas fa-users me-1"></i>Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart me-1"></i>Đơn hàng</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/customers">Khách hàng</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${title}">Thêm Khách Hàng</li>
            </ol>
        </nav>

        <div class="form-container">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-primary" th:text="${title}">Thêm Khách Hàng Mới</h1>
                <a href="/customers" class="btn btn-back text-white">
                    <i class="fas fa-arrow-left me-1"></i>Quay lại
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Form -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Thông Tin Khách Hàng
                    </h5>
                </div>
                <div class="card-body">
                    <form th:object="${customer}" method="post" 
                          th:action="${action == 'edit'} ? @{'/customers/edit/' + ${customer.customerId}} : @{/customers/add}">
                        <div class="row">
                            <!-- Customer Name -->
                            <div class="col-md-6 mb-3">
                                <label for="customerName" class="form-label">
                                    Tên khách hàng <span class="required">*</span>
                                </label>
                                <input type="text" class="form-control" id="customerName" 
                                       th:field="*{customerName}" required>
                            </div>

                            <!-- Phone Number -->
                            <div class="col-md-6 mb-3">
                                <label for="phoneNumber" class="form-label">
                                    Số điện thoại <span class="required">*</span>
                                </label>
                                <input type="tel" class="form-control" id="phoneNumber" 
                                       th:field="*{phoneNumber}" required>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}">
                            </div>

                            <!-- Customer Type -->
                            <div class="col-md-6 mb-3">
                                <label for="customerType" class="form-label">
                                    Loại khách hàng <span class="required">*</span>
                                </label>
                                <select class="form-select" id="customerType" th:field="*{customerType}" required>
                                    <option value="">-- Chọn loại khách hàng --</option>
                                    <option value="New">Khách hàng mới</option>
                                    <option value="Regular">Khách hàng thường</option>
                                    <option value="VIP">Khách hàng VIP</option>
                                </select>
                            </div>

                            <!-- Address -->
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <textarea class="form-control" id="address" rows="3" 
                                          th:field="*{address}" placeholder="Nhập địa chỉ khách hàng..."></textarea>
                            </div>

                            <!-- Total Spent -->
                            <div class="col-md-6 mb-3">
                                <label for="totalSpent" class="form-label">Tổng chi tiêu (VNĐ)</label>
                                <input type="number" class="form-control" id="totalSpent" 
                                       th:field="*{totalSpent}" min="0" step="1000" value="0">
                            </div>

                            <!-- Join Date -->
                            <div class="col-md-6 mb-3">
                                <label for="joinDate" class="form-label">Ngày tham gia</label>
                                <input type="date" class="form-control" id="joinDate" 
                                       th:field="*{joinDate}">
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/customers" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${action == 'edit'} ? 'Cập nhật khách hàng' : 'Lưu khách hàng'">Lưu khách hàng</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
