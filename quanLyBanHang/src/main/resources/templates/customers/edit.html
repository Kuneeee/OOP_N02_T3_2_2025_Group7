<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            UPDATE - Chỉnh Sửa Thông Tin Khách Hàng
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/customers/{id}(id=${khachHang.khachHangId})}" method="post" th:object="${khachHang}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mã Khách Hàng</label>
                                    <input type="text" class="form-control" th:field="*{khachHangId}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Khách Hàng</label>
                                    <input type="text" class="form-control" th:field="*{tenKhachHang}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số Điện Thoại</label>
                                    <input type="text" class="form-control" th:field="*{soDienThoai}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Địa Chỉ</label>
                                    <input type="text" class="form-control" th:field="*{diaChi}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Loại Khách Hàng</label>
                                    <select class="form-select" th:field="*{loaiKhachHang}">
                                        <option value="Mới">Mới</option>
                                        <option value="Thường">Thường</option>
                                        <option value="VIP">VIP</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Điểm Thưởng</label>
                                    <input type="number" class="form-control" th:field="*{diemThuong}" min="0">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-save me-2"></i>Cập Nhật
                                </button>
                                <a th:href="@{/customers/{id}(id=${khachHang.khachHangId})}" class="btn btn-info btn-lg ms-2">
                                    <i class="fas fa-eye me-2"></i>Xem Chi Tiết
                                </a>
                                <a href="/customers" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
