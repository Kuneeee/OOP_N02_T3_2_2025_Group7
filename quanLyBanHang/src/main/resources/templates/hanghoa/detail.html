<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Hàng Hóa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-eye me-2"></i>
                            READ - Chi Tiết Hàng Hóa
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">ID Hàng Hóa:</label>
                                <p class="form-control-plaintext" th:text="${hangHoa.hanghoaID}">HH001</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tên Hàng Hóa:</label>
                                <p class="form-control-plaintext" th:text="${hangHoa.tenHangHoa}">Bánh quy Oreo</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Loại Hàng Hóa:</label>
                                <p class="form-control-plaintext" th:text="${hangHoa.loaiHangHoa}">Bánh kẹo</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Nhà Sản Xuất:</label>
                                <p class="form-control-plaintext" th:text="${hangHoa.nhaSanXuat}">Oreo</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Giá Nhập:</label>
                                <p class="form-control-plaintext" th:text="${#numbers.formatDecimal(hangHoa.giaNhap, 0, 'COMMA', 0, 'POINT')} + ' đ'">25,000 đ</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Số Lượng Hàng Hóa:</label>
                                <p class="form-control-plaintext" th:text="${hangHoa.soLuongHangHoa}">100</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Năm Sản Xuất:</label>
                                <p class="form-control-plaintext" th:text="${hangHoa.namSanXuat}">2024</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Trạng Thái:</label>
                                <p class="form-control-plaintext">
                                    <span th:if="${hangHoa.soLuongHangHoa != null and hangHoa.soLuongHangHoa < 10}" class="text-danger">Sắp hết hàng</span>
                                    <span th:unless="${hangHoa.soLuongHangHoa != null and hangHoa.soLuongHangHoa < 10}" class="text-success">Còn hàng</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/hanghoa" class="btn btn-secondary">
                            <i class="fas fa-list me-2"></i>Danh Sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
