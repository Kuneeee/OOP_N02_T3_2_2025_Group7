<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Đồ Ăn Vặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            UPDATE - Chỉnh Sửa Đồ Ăn Vặt
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/hanghoa/{id}(id=${hanghoa.hangHoaId})}" method="post" th:object="${hanghoa}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mã Hàng Hóa</label>
                                    <input type="text" class="form-control" th:field="*{hangHoaCode}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Đồ Ăn Vặt</label>
                                    <input type="text" class="form-control" th:field="*{tenHangHoa}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Loại Đồ Ăn</label>
                                    <select class="form-select" th:field="*{loaiHangHoa}" required>
                                        <option value="">Chọn loại</option>
                                        <option value="Bánh kẹo">Bánh kẹo</option>
                                        <option value="Snack">Snack</option>
                                        <option value="Nước uống">Nước uống</option>
                                        <option value="Đồ khô">Đồ khô</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Đơn Vị Tính</label>
                                    <select class="form-select" th:field="*{donViTinh}">
                                        <option value="Gói">Gói</option>
                                        <option value="Hộp">Hộp</option>
                                        <option value="Chai">Chai</option>
                                        <option value="Lon">Lon</option>
                                        <option value="Kg">Kg</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Giá</label>
                                    <input type="number" class="form-control" th:field="*{gia}" step="0.01" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Số Lượng Tồn</label>
                                    <input type="number" class="form-control" th:field="*{soLuongTon}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Giá Nhập</label>
                                    <input type="number" class="form-control" th:field="*{giaNhap}" step="0.01">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nhà Cung Cấp</label>
                                    <input type="text" class="form-control" th:field="*{nhaCungCap}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Ngày Sản Xuất</label>
                                    <input type="date" class="form-control" th:field="*{ngaySanXuat}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Hạn Sử Dụng</label>
                                    <input type="date" class="form-control" th:field="*{hanSuDung}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Xuất Xứ</label>
                                    <input type="text" class="form-control" th:field="*{xuatXu}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">Mô Tả</label>
                                    <textarea class="form-control" th:field="*{moTa}" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-save me-2"></i>Cập Nhật
                                </button>
                                <a th:href="@{/hanghoa/{id}(id=${hanghoa.hangHoaId})}" class="btn btn-info btn-lg ms-2">
                                    <i class="fas fa-eye me-2"></i>Xem Chi Tiết
                                </a>
                                <a href="/hanghoa" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
