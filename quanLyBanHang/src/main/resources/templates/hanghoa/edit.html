<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Đồ Ăn Vặt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            UPDATE - Chỉnh Sửa Đồ Ăn Vặt
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/hanghoa/{id}(id=${hangHoa.hanghoaID})}" method="post" th:object="${hangHoa}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ID Hàng Hóa</label>
                                    <input type="text" class="form-control" th:field="*{hanghoaID}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Đồ Ăn Vặt</label>
                                    <input type="text" class="form-control" th:field="*{tenHangHoa}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Loại Đồ Ăn</label>
                                    <select class="form-select" th:field="*{loaiHangHoa}" required>
                                        <option value="">Chọn loại</option>
                                        <option value="Bánh kẹo">Bánh kẹo</option>
                                        <option value="Snack">Snack</option>
                                        <option value="Nước uống">Nước uống</option>
                                        <option value="Đồ ăn vặt khác">Đồ ăn vặt khác</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số Lượng</label>
                                    <input type="number" class="form-control" th:field="*{soLuongHangHoa}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá Nhập</label>
                                    <input type="number" class="form-control" th:field="*{giaNhap}" step="0.01">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nhà Sản Xuất</label>
                                    <input type="text" class="form-control" th:field="*{nhaSanXuat}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Năm Sản Xuất</label>
                                    <input type="number" class="form-control" th:field="*{namSanXuat}" min="1900" max="2030">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-save me-2"></i>Cập Nhật
                                </button>
                                <a th:href="@{/hanghoa/{id}(id=${hangHoa.hanghoaID})}" class="btn btn-info btn-lg ms-2">
                                    <i class="fas fa-eye me-2"></i>Xem Chi Tiết
                                </a>
                                <a href="/hanghoa" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
