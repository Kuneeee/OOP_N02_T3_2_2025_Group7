<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hàng Hóa - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .crud-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 40px 0;
        }
        .crud-btn {
            border-radius: 25px;
            padding: 8px 20px;
            margin: 5px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(40, 167, 69, 0.1);
        }
        .action-buttons .btn {
            margin: 2px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- CRUD Header -->
    <section class="crud-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">
                <i class="fas fa-cookie me-3"></i>
                Quản Lý Đồ Ăn Vặt
            </h1>
            <p class="lead mb-4"></p>
        </div>
    </section>

        <div class="container my-5">
        <!-- Data Table -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>
                    Danh Sách Đồ Ăn Vặt
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-success">
                            <tr>
                                <th>ID</th>
                                <th>Tên Đồ Ăn Vặt</th>
                                <th>Số Lượng</th>
                                <th>Giá Nhập</th>
                                <th>Ngày Tạo</th>
                                <th class="text-center">CRUD Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="hanghoa : ${hangHoaList}">
                                <td th:text="${hanghoa.hanghoaID}">HH001</td>
                                <td th:text="${hanghoa.tenHangHoa}">Laptop Dell</td>
                                <td th:text="${hanghoa.soLuongHangHoa}">50</td>
                                <td th:text="${#numbers.formatDecimal(hanghoa.giaNhap, 0, 'COMMA', 2, 'POINT')} + ' ₫'">15,000,000</td>
                                <td th:text="${hanghoa.ngayNhap != null ? #temporals.format(hanghoa.ngayNhap, 'dd/MM/yyyy') : 'N/A'}">01/01/2025</td>
                                <td class="text-center action-buttons">
                                    <a th:href="@{/hanghoa/{id}(id=${hanghoa.hanghoaID})}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye"></i> READ
                                    </a>
                                    <a th:href="@{/hanghoa/{id}/edit(id=${hanghoa.hanghoaID})}" class="btn btn-sm btn-outline-warning">
                                        <i class="fas fa-edit"></i> UPDATE
                                    </a>
                                    <button class="btn btn-sm btn-outline-danger delete-btn" 
                                            th:data-id="${hanghoa.hanghoaID}" 
                                            th:data-name="${hanghoa.tenHangHoa}">
                                        <i class="fas fa-trash"></i> DELETE
                                    </button>
                                </td>
                            </tr>
                            <!-- No data message -->
                            <tr th:if="${#lists.isEmpty(hangHoaList)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-2x mb-2"></i>
                                    <br>Chưa có đồ ăn vặt nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-home me-2"></i>Về Trang Chủ
            </a>
            <a href="/hanghoa/new" class="btn btn-success">
                <i class="fas fa-plus me-2"></i>Thêm Đồ Ăn Vặt Mới
            </a>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-trash me-2"></i>
                        Xác Nhận DELETE
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa đồ ăn vặt:</p>
                    <strong id="deleteItemName"></strong>
                    <p class="text-danger mt-2">
                        <i class="fas fa-exclamation-triangle me-1"></i>
                        Hành động này không thể hoàn tác!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="fas fa-trash me-2"></i>Xóa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add event listeners for delete buttons
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const name = this.getAttribute('data-name');
                    confirmDelete(id, name);
                });
            });
        });

        function confirmDelete(id, name) {
            document.getElementById('deleteItemName').textContent = name + ' (ID: ' + id + ')';
            document.getElementById('confirmDeleteBtn').onclick = function() {
                // Create form to send POST request to correct endpoint
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/hanghoa/' + id + '/delete';
                document.body.appendChild(form);
                form.submit();
            };
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }
    </script>
</body>
</html>
