<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            UPDATE - Chỉnh Sửa Phiếu Nhập
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/nhap/{id}(id=${nhap.nhapId})}" method="post" th:object="${nhap}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mã Nhập Hàng</label>
                                    <input type="text" class="form-control" th:field="*{maNhapHang}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ID Đồ Ăn Vặt</label>
                                    <input type="text" class="form-control" th:field="*{hanghoaID}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Hàng Hóa</label>
                                    <input type="text" class="form-control" th:field="*{tenHangHoa}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số Lượng Nhập</label>
                                    <input type="number" class="form-control" th:field="*{soLuongNhap}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá Nhập</label>
                                    <input type="number" class="form-control" th:field="*{giaNhap}" step="0.01" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nhà Cung Cấp</label>
                                    <input type="text" class="form-control" th:field="*{nhaCungCap}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Người Nhập</label>
                                    <input type="text" class="form-control" th:field="*{nguoiNhap}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Trạng Thái</label>
                                    <select class="form-select" th:field="*{trangThai}">
                                        <option value="Đang xử lý">Đang xử lý</option>
                                        <option value="Hoàn thành">Hoàn thành</option>
                                        <option value="Đã hủy">Đã hủy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">Ghi Chú</label>
                                    <textarea class="form-control" th:field="*{ghiChu}" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-lg">
                                    <i class="fas fa-save me-2"></i>Cập Nhật
                                </button>
                                <a th:href="@{/nhap/{id}(id=${nhap.nhapId})}" class="btn btn-info btn-lg ms-2">
                                    <i class="fas fa-eye me-2"></i>Xem Chi Tiết
                                </a>
                                <a href="/nhap" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
