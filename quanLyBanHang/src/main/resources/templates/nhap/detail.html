<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Phiếu Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">
                            <i class="fas fa-eye me-2"></i>
                            READ - Chi Tiết Phiếu Nhập
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">ID Phiếu Nhập:</label>
                                <p class="form-control-plaintext" th:text="${nhap.nhapId}">1</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Mã Nhập Hàng:</label>
                                <p class="form-control-plaintext" th:text="${nhap.maNhapHang}">NH001</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">ID Đồ Ăn Vặt:</label>
                                <p class="form-control-plaintext" th:text="${nhap.hanghoaID}">HH001</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tên Hàng Hóa:</label>
                                <p class="form-control-plaintext" th:text="${nhap.tenHangHoa}">Bánh quy Oreo</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Số Lượng Nhập:</label>
                                <p class="form-control-plaintext" th:text="${nhap.soLuongNhap}">100</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Giá Nhập:</label>
                                <p class="form-control-plaintext" th:text="${#numbers.formatCurrency(nhap.giaNhap)}">25,000 ₫</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Nhà Cung Cấp:</label>
                                <p class="form-control-plaintext" th:text="${nhap.nhaCungCap ?: 'Chưa cập nhật'}">Công ty ABC</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Người Nhập:</label>
                                <p class="form-control-plaintext" th:text="${nhap.nguoiNhap ?: 'Chưa cập nhật'}">Nguyễn Văn A</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Ngày Nhập:</label>
                                <p class="form-control-plaintext" th:text="${#temporals.format(nhap.ngayNhap, 'dd/MM/yyyy HH:mm')}">01/01/2025 08:00</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Trạng Thái:</label>
                                <p class="form-control-plaintext" th:text="${nhap.trangThai ?: 'Hoàn thành'}">Hoàn thành</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label fw-bold">Ghi Chú:</label>
                                <p class="form-control-plaintext" th:text="${nhap.ghiChu ?: 'Không có ghi chú'}">Hàng nhập về kho chính</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="@{/nhap/{id}/edit(id=${nhap.nhapId})}" class="btn btn-warning">
                            <i class="fas fa-edit me-2"></i>UPDATE - Chỉnh Sửa
                        </a>
                        <a href="/nhap" class="btn btn-secondary ms-2">
                            <i class="fas fa-list me-2"></i>Danh Sách
                        </a>
                        <button class="btn btn-danger ms-2" onclick="confirmDelete()">
                            <i class="fas fa-trash me-2"></i>DELETE - Xóa
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-trash me-2"></i>Xác Nhận DELETE
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa phiếu nhập này?</p>
                    <strong th:text="'Mã: ' + ${nhap.maNhapHang}">NH001</strong>
                    <p class="text-danger mt-2">
                        <i class="fas fa-exclamation-triangle me-1"></i>
                        Hành động này không thể hoàn tác!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <form th:action="@{/nhap/{id}/delete(id=${nhap.nhapId})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-2"></i>Xóa
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete() {
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }
    </script>
</body>
</html>
