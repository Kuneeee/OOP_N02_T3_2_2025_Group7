<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-truck me-2"></i>
                            CRUD - Form Nhập Hàng Đồ Ăn Vặt
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/nhap}" method="post" th:object="${nhap}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-barcode me-1"></i>Mã Nhập Hàng
                                    </label>
                                    <input type="text" class="form-control" th:field="*{nhapCode}" placeholder="Nhập mã nhập hàng" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-hashtag me-1"></i>ID Đồ Ăn Vặt
                                    </label>
                                    <input type="text" class="form-control" th:field="*{hangHoaID}" placeholder="ID hàng hóa" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-cookie-bite me-1"></i>Tên Hàng Hóa
                                    </label>
                                    <input type="text" class="form-control" th:field="*{tenHangHoa}" placeholder="Tên đồ ăn vặt" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-building me-1"></i>Nhà Cung Cấp
                                    </label>
                                    <input type="text" class="form-control" th:field="*{nhaCungCap}" placeholder="Tên nhà cung cấp" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-sort-numeric-up me-1"></i>Số Lượng Nhập
                                    </label>
                                    <input type="number" class="form-control" th:field="*{soLuongNhap}" placeholder="Số lượng" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-money-bill me-1"></i>Giá Nhập
                                    </label>
                                    <input type="number" class="form-control" th:field="*{giaNhap}" step="0.01" placeholder="Giá nhập" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-calculator me-1"></i>Tổng Tiền
                                    </label>
                                    <input type="number" class="form-control" th:field="*{tongTien}" step="0.01" placeholder="Tổng tiền">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-calendar me-1"></i>Ngày Nhập
                                    </label>
                                    <input type="date" class="form-control" th:field="*{ngayNhap}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-handshake me-1"></i>Người Giao Dịch
                                    </label>
                                    <input type="text" class="form-control" th:field="*{nguoiGiaoDich}" placeholder="Tên người giao dịch">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-sticky-note me-1"></i>Ghi Chú
                                    </label>
                                    <textarea class="form-control" th:field="*{ghiChu}" rows="3" placeholder="Ghi chú về phiếu nhập"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save me-2"></i>CREATE - Lưu Phiếu Nhập
                                </button>
                                <a href="/nhap" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- CRUD Operations Quick Access -->
                <div class="card mt-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-cogs me-2"></i>Các Thao Tác CRUD
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <a href="/nhap/new" class="btn btn-success w-100">
                                    <i class="fas fa-plus"></i> CREATE
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/nhap" class="btn btn-info w-100">
                                    <i class="fas fa-list"></i> READ
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/nhap/search" class="btn btn-warning w-100">
                                    <i class="fas fa-search"></i> SEARCH
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/" class="btn btn-primary w-100">
                                    <i class="fas fa-home"></i> DASHBOARD
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
