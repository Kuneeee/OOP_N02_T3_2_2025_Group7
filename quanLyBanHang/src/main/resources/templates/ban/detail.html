<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-eye me-2"></i>
                            READ - Chi Tiết Đơn Hàng
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">ID Đơn Hàng:</label>
                                <p class="form-control-plaintext" th:text="${ban.banId}">1</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Mã Bán Hàng:</label>
                                <p class="form-control-plaintext" th:text="${ban.banCode}">BH001</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">ID Hàng Hóa:</label>
                                <p class="form-control-plaintext" th:text="${ban.hangHoaID}">HH001</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tên Hàng Hóa:</label>
                                <p class="form-control-plaintext" th:text="${ban.tenHangHoa}">Bánh quy Oreo</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Khách Hàng:</label>
                                <p class="form-control-plaintext" th:text="${ban.khachHang}">CUS001</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tên Khách Hàng:</label>
                                <p class="form-control-plaintext" th:text="${ban.tenKhachHang}">Chị Bảo</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Ngày Bán:</label>
                                <p class="form-control-plaintext" th:text="${#temporals.format(ban.ngayBan, 'dd/MM/yyyy HH:mm')}">25/12/2024 14:30</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Số Lượng Bán:</label>
                                <p class="form-control-plaintext" th:text="${ban.soLuongBan}">2</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Giá Nhập:</label>
                                <p class="form-control-plaintext" th:text="${#numbers.formatInteger(ban.giaNhap != null ? ban.giaNhap.longValue() : 0, 0, 'COMMA')} + ' đ'">15,000 đ</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Giá Bán:</label>
                                <p class="form-control-plaintext" th:text="${#numbers.formatInteger(ban.giaBan != null ? ban.giaBan.longValue() : 0, 0, 'COMMA')} + ' đ'">20,000 đ</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Tổng Tiền:</label>
                                <p class="form-control-plaintext text-success fw-bold" th:text="${#numbers.formatInteger(ban.tongTien != null ? ban.tongTien.longValue() : 0, 0, 'COMMA')} + ' đ'">40,000 đ</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Phương Thức Thanh Toán:</label>
                                <p class="form-control-plaintext">Tiền mặt</p>
                            </div>
                        </div>
                        <div class="row" th:if="${ban.ghiChu}">
                            <div class="col-12 mb-3">
                                <label class="form-label fw-bold">Ghi Chú:</label>
                                <p class="form-control-plaintext" th:text="${ban.ghiChu}">Ghi chú đơn hàng</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/ban" class="btn btn-secondary">
                            <i class="fas fa-list me-2"></i>Danh Sách
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
