<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đơn Bán Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-shopping-cart me-2"></i>
                            CRUD - Form Đơn Bán Hàng Đồ Ăn Vặt
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ban}" method="post" th:object="${ban}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-barcode me-1"></i>Mã Bán Hàng
                                    </label>
                                    <input type="text" class="form-control" th:field="*{banCode}" placeholder="Nhập mã bán hàng" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-hashtag me-1"></i>ID Đồ Ăn Vặt
                                    </label>
                                    <input type="text" class="form-control" th:field="*{hangHoaID}" placeholder="ID hàng hóa" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-cookie-bite me-1"></i>Tên Hàng Hóa
                                    </label>
                                    <input type="text" class="form-control" th:field="*{tenHangHoa}" placeholder="Tên đồ ăn vặt" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-user me-1"></i>Tên Khách Hàng
                                    </label>
                                    <input type="text" class="form-control" th:field="*{tenKhachHang}" placeholder="Tên khách hàng" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-calendar me-1"></i>Ngày Bán
                                    </label>
                                    <input type="datetime-local" class="form-control" th:field="*{ngayBan}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-sort-numeric-up me-1"></i>Số Lượng Bán
                                    </label>
                                    <input type="number" class="form-control" th:field="*{soLuongBan}" placeholder="Số lượng" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-money-bill me-1"></i>Giá Bán
                                    </label>
                                    <input type="number" class="form-control" th:field="*{giaBan}" step="0.01" placeholder="Giá bán" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-calculator me-1"></i>Tổng Tiền
                                    </label>
                                    <input type="number" class="form-control" th:field="*{tongTien}" step="0.01" placeholder="Tổng tiền">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-dollar-sign me-1"></i>Giá Nhập
                                    </label>
                                    <input type="number" class="form-control" th:field="*{giaNhap}" step="0.01" placeholder="Giá nhập gốc">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-user-tag me-1"></i>Khách Hàng
                                    </label>
                                    <input type="text" class="form-control" th:field="*{khachHang}" placeholder="Thông tin khách hàng">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">
                                        <i class="fas fa-sticky-note me-1"></i>Ghi Chú
                                    </label>
                                    <textarea class="form-control" th:field="*{ghiChu}" rows="3" placeholder="Ghi chú về đơn hàng"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="fas fa-save me-2"></i>CREATE - Lưu Đơn Bán
                                </button>
                                <a href="/ban" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- CRUD Operations Quick Access -->
                <div class="card mt-4">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-cogs me-2"></i>Các Thao Tác CRUD
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <a href="/ban/new" class="btn btn-success w-100">
                                    <i class="fas fa-plus"></i> CREATE
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/ban" class="btn btn-info w-100">
                                    <i class="fas fa-list"></i> READ
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/" class="btn btn-primary w-100">
                                    <i class="fas fa-home"></i> DASHBOARD
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
