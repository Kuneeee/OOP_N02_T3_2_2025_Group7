<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Đơn Bán Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>
                            UPDATE - Chỉnh Sửa Đơn Bán Hàng
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ban/{id}(id=${ban.banId})}" method="post" th:object="${ban}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Mã Bán Hàng</label>
                                    <input type="text" class="form-control" th:field="*{banCode}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">ID Đồ Ăn Vặt</label>
                                    <input type="text" class="form-control" th:field="*{hangHoaID}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Hàng Hóa</label>
                                    <input type="text" class="form-control" th:field="*{tenHangHoa}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tên Khách Hàng</label>
                                    <input type="text" class="form-control" th:field="*{tenKhachHang}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Số Lượng Bán</label>
                                    <input type="number" class="form-control" th:field="*{soLuongBan}" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Giá Bán</label>
                                    <input type="number" class="form-control" th:field="*{giaBan}" step="0.01" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Tổng Tiền</label>
                                    <input type="number" class="form-control" th:field="*{tongTien}" step="0.01">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Giá Nhập</label>
                                    <input type="number" class="form-control" th:field="*{giaNhap}" step="0.01">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Khách Hàng</label>
                                    <input type="text" class="form-control" th:field="*{khachHang}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label">Ghi Chú</label>
                                    <textarea class="form-control" th:field="*{ghiChu}" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="fas fa-save me-2"></i>Cập Nhật
                                </button>
                                <a th:href="@{/ban/{id}(id=${ban.banId})}" class="btn btn-info btn-lg ms-2">
                                    <i class="fas fa-eye me-2"></i>Xem Chi Tiết
                                </a>
                                <a href="/ban" class="btn btn-secondary btn-lg ms-2">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
