<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Thêm Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .required {
            color: red;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(33, 40, 50, 0.15);
        }
        .btn-back {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-back:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store me-2"></i>Quản Lý Bán Hàng
            </a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products"><i class="fas fa-box me-1"></i>Sản phẩm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/customers"><i class="fas fa-users me-1"></i>Khách hàng</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders"><i class="fas fa-shopping-cart me-1"></i>Đơn hàng</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="/products">Sản phẩm</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${title}">Thêm Sản Phẩm</li>
            </ol>
        </nav>

        <div class="form-container">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-primary" th:text="${title}">Thêm Sản Phẩm Mới</h1>
                <a href="/products" class="btn btn-back text-white">
                    <i class="fas fa-arrow-left me-1"></i>Quay lại
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Form -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-box me-2"></i>Thông Tin Sản Phẩm
                    </h5>
                </div>
                <div class="card-body">
                    <form th:object="${product}" method="post" 
                          th:action="${action == 'edit'} ? @{'/products/edit/' + ${product.productId}} : @{/products/add}">
                        <div class="row">
                            <!-- Product Name -->
                            <div class="col-md-6 mb-3">
                                <label for="productName" class="form-label">
                                    Tên sản phẩm <span class="required">*</span>
                                </label>
                                <input type="text" class="form-control" id="productName" 
                                       th:field="*{productName}" required>
                            </div>

                            <!-- Brand -->
                            <div class="col-md-6 mb-3">
                                <label for="brand" class="form-label">
                                    Thương hiệu <span class="required">*</span>
                                </label>
                                <input type="text" class="form-control" id="brand" 
                                       th:field="*{brand}" required>
                            </div>

                            <!-- Category -->
                            <div class="col-md-6 mb-3">
                                <label for="categoryId" class="form-label">
                                    Danh mục <span class="required">*</span>
                                </label>
                                <select class="form-select" id="categoryId" th:field="*{categoryId}" required>
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.categoryId}" 
                                            th:text="${category.categoryName}">
                                    </option>
                                </select>
                            </div>

                            <!-- Price -->
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">
                                    Giá bán (VNĐ) <span class="required">*</span>
                                </label>
                                <input type="number" class="form-control" id="price" 
                                       th:field="*{price}" min="0" step="1000" required>
                            </div>

                            <!-- Stock Quantity -->
                            <div class="col-md-6 mb-3">
                                <label for="stockQuantity" class="form-label">
                                    Số lượng tồn kho <span class="required">*</span>
                                </label>
                                <input type="number" class="form-control" id="stockQuantity" 
                                       th:field="*{stockQuantity}" min="0" required>
                            </div>

                            <!-- Minimum Stock Level -->
                            <div class="col-md-6 mb-3">
                                <label for="minStockLevel" class="form-label">
                                    Mức tồn kho tối thiểu
                                </label>
                                <input type="number" class="form-control" id="minStockLevel" 
                                       th:field="*{minStockLevel}" min="0" value="10">
                            </div>

                            <!-- Description -->
                            <div class="col-12 mb-3">
                                <label for="description" class="form-label">Mô tả sản phẩm</label>
                                <textarea class="form-control" id="description" rows="3" 
                                          th:field="*{description}" placeholder="Nhập mô tả chi tiết về sản phẩm..."></textarea>
                            </div>

                            <!-- Image URL -->
                            <div class="col-12 mb-3">
                                <label for="imageUrl" class="form-label">URL hình ảnh</label>
                                <input type="url" class="form-control" id="imageUrl" 
                                       th:field="*{imageUrl}" placeholder="https://example.com/image.jpg">
                                <div class="form-text">Nhập URL của hình ảnh sản phẩm</div>
                            </div>

                            <!-- Supplier -->
                            <div class="col-md-6 mb-3">
                                <label for="supplierId" class="form-label">Nhà cung cấp</label>
                                <input type="text" class="form-control" id="supplierId" 
                                       th:field="*{supplierId}" placeholder="ID nhà cung cấp">
                            </div>

                            <!-- Status -->
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">
                                    Trạng thái <span class="required">*</span>
                                </label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option value="">-- Chọn trạng thái --</option>
                                    <option value="Active">Đang bán</option>
                                    <option value="Inactive">Ngừng bán</option>
                                    <option value="Discontinued">Ngừng sản xuất</option>
                                </select>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="/products" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${action == 'edit'} ? 'Cập nhật sản phẩm' : 'Lưu sản phẩm'">Lưu sản phẩm</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
