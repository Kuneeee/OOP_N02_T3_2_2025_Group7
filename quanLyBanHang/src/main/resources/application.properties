# Application configuration for in-memory data only
# Database connection disabled - using SampleDataProvider for demo data

# Server configuration
server.port=8080

# Disable database auto-configuration since we're using in-memory data
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Application name
spring.application.name=quan-ly-ban-hang

# Disable banner for cleaner startup
spring.main.banner-mode=off

# Logging configuration
logging.level.com.example=INFO
logging.level.controller=DEBUG